{% load i18n %}
<table class="listing">
    <col />
    <col />
    <col width="16%" />
    <thead>
        <tr class="table-headers">
            <th>{% trans "Submission Date" %}</th>
            <th>{% trans "User" %}</th>
            <th>{% trans "Data" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for submission in submissions %}
            <tr>
                <td class="title">
                    {{ submission.submit_time }}
                </td>
                <td class="title">
                    {{ submission.user }}
                </td>
                <td class="title">
                    {{ submission.form_data }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
