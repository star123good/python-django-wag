{% load compress static i18n %}
<!-- Wagtail user bar embed code -->
<div class="wagtail-userbar" data-wagtail-userbar>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'wagtailadmin/css/userbar.css' %}" type="text/css" />
    {% endcompress %}
    <div class="wagtail-userbar__nav">
        <a href="{% url 'wagtailadmin_home' %}" target="_parent" class="icon icon-wagtail wagtail-userbar__home">{% trans 'Go to Wagtail admin interface' %}</a>
        <ul>
            {% for item in items %}
                {{ item|safe }}
            {% endfor %}
        </ul>
    </div>
    {% compress js %}
    <script src="{% static 'wagtailadmin/js/userbar.js' %}"></script>
    {% endcompress %}
</div>
<!-- end Wagtail user bar embed code -->
