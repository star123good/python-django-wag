<div class="field">
    {{ field.label_tag }}
    <div class="field-content">
        <div class="input {{ input_classes }} ">
            {% block form_field %}
                {{ field }}
            {% endblock %}
            <span></span>
        </div>
        {% if field.help_text %}
            <p class="help">{{ field.help_text }}</p>
        {% endif %}

        {% if field.errors %}
            <p class="error-message">
                {% for error in field.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </p>
        {% endif %}
    </div>
</div>
