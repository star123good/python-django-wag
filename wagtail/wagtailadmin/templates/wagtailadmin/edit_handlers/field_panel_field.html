<div class="field">
    {{ field.label_tag }}
    <div class="field-content">
        {% block form_field %}
            {{ field }}
        {% endblock %}
        {% if field.help_text %}
            <p class="help">{{ field.help_text }}</p>
        {% endif %}
    </div>
</div>

{% if field.errors %}
    <p class="error-message">
        {% for error in field.errors %}
            <span>{{ error }}</span>
        {% endfor %}
    </p>
{% endif %}
