<div class="struct-block">
    {% if label %}
        <h3><label{% if id_for_label %} for="{{ id_for_label }}"{% endif %}>{{ label }}</label></h3>
    {% endif %}
    <ul>
        {% for block in bound_child_blocks %}
            <li>{{ block.render_form }}</li>
        {% endfor %}
    </ul>
</div>
