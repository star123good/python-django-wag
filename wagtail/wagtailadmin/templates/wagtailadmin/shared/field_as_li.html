{% load wagtailadmin_tags %}
<li class="{{ field.css_classes }} {{ field|fieldtype }} {% if field.errors %}error{% endif %}">
    <div class="field">
        {{ field.label_tag }}
        {% block form_field %}
            {{ field }}
        {% endblock %}
    </div>

    {% if field.errors %}
        <p class="error-message">
            {% for error in field.errors %}
                <span>{{ error|escape }}</span>
            {% endfor %}
        </p>
    {% endif %}
    {% if field.help_text %}
        <p class="help">{{ field.help_text }}</p>
    {% endif %}
</li>
